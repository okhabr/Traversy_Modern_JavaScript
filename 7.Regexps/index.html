<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>User Form</h1>
    <form action="#" method="post">
        <label>Name: <input type="text" name="name" class="name"></label>
        <label>Phone Number: <input type="text" name="phone" class="phone"></label>
        <label>Email: <input type="text" name="email" class="email"></label>
        <label>ZipCode: <input type="text" name="zip" class="zip"></label>
        <input type="submit" value="Submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
